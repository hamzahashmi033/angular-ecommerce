<div class="user-auth">
    <div *ngIf="!loginForm" class="sign-up">
     <h1>User Signup</h1>
     <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
       <input
         type="text"
         class="form-input"
         name="name"
         placeholder="Enter User Name"
         ngModel
       />
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
       /><input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
     />
     <button class="form-button">Sign Up</button>
     <p>Already Have Account ? <a (click)="openForm()">Click Here</a></p>
     </form>
    </div>
    <div *ngIf="loginForm" class="login">
     <h1>User Login</h1>
     <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{authError}}</p> 
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
         email
         #email="ngModel"
         required
       /> 
       <p class="invalid-input" *ngIf="email.invalid && email.touched"><span >Please enter valid input</span></p>
        <input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
       minlength="2"
       maxlength="20"
       #password="ngModel"
       required
     />
     <p class="invalid-input" *ngIf="password.invalid && password.touched"><span >Please enter valid input</span></p>
      <button  class="form-button">Login</button> 
     <p>Want to Create Account ? <a  (click)="openForm()">Click Here</a></p>
     </form>
    </div>
   </div>
