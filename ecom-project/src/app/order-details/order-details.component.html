<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Order name</span>
        </div>
        <div class="col-sm-2">
            <span>Order price</span>
        </div>
        <div class="col-sm-2">
           <span>Order color</span>
        </div>
        <div class="col-sm-2">
            <span>Order category</span>
         </div>
    </div>
    <div class="row display" *ngFor="let item of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="{{item.image}}" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{item.id}}</span>
        </div>
        <div class="col-sm-2">
            <a routerLink="/product-details/{{item.productId}}"><span>{{item.name}}</span></a>
        </div>
        <div class="col-sm-2">
            <span>{{item.price}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{item.color}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{item.category}}</span>
        </div>
    </div>
    
</div>
