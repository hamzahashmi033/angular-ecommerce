<div class="cart-page">
    <h1>
        Cart Page
    </h1>
    <div class="row">
    <div class="col-sm-8 details" *ngIf="cartData">
        <ul *ngFor="let cart of cartData">
            <li>
                <img src="{{cart.image}}" alt="" class="imgCart">
            </li>
            <li>
                <span>{{cart.name}}</span>
            </li>
            <li>
                <span> Price : {{cart.price}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button" (click)="removeFromCart(cart.id)">Remove To Cart</button>
            </li>
        </ul>
    </div>
    <div class="col-sm-4 summary">
    <h3>Summary</h3>
    <ul>
        <li> <span>Amount:</span><span>{{price}}</span></li>
        <li> <span>Tax:</span><span>{{tax}}</span></li>
        <li> <span>Delivery:</span><span>{{delivery}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4>{{total}}</h4></span></li>
        <button  class="form-button max-width" (click)="checkout()">Checkout</button>
    </ul>
    </div>
    </div>
    </div>
